<div class="btn-toolbar">
  <div class="btn-group mr-2"
       role="group"
       aria-label="Filter Options">
    <button type="button"
            (click)="viewAll()"
            [disabled]="(showAll$ | async) === true"
            class="btn btn-secondary">View All</button>
    <button type="button"
            [disabled]="(showAll$ | async) === false"
            (click)="showOnlyUpcoming()"
            class="btn btn-secondary">Only Upcoming</button>
  </div>

  <div class="btn-group mr-2"
       role="group"
       aria-label="Sort Options">
    <button type="button"
            (click)="sortByName()"
            class="btn btn-secondary">Sort by Name</button>
    <button type="button"
            (click)="sortByDate()"
            class="btn btn-secondary">Sort by Date</button>
  </div>

</div>
